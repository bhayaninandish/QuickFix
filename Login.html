<body>
    
    <div class="container">
        <h1 class="brand"><span>QuickFix</span> Services</h1>

    </div>
    <div class="wrapper">
        <div class="company-info">
            <h3>QuickFix Services</h3>
            <ul>
                <li>Contact us at</li>
                <a href=""><li>services.quickfix@gmail.com</li></a>
            </ul>
        </div>
        <div class="contact">
            <h3>SignUp</h3>
            <!--TODO VALIDATION -->
            <form id="contactForm">
                
                <p>
                    <label>Email</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p class="full">
                    <label>Password</label>
                    <input type="password" name="password" id="password" minlength="6" required>
                </p>
                <p class="full">
                    <button type="submit" onclick="return validateEmail()"><a href="EasyFix.html">  LogIn </a></button>
                </p>


            </form>
        </div>
        <a href="sup.html" style="text-decoration: none; color: whitesmoke; font-family: Arial, Helvetica, sans-serif;">New user?</a>
    </div>
