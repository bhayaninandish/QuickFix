            	<form id="professionalForm">
					<div class="form-row">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter your name" required>					</div>
					</div>
					<div class="form-group col-md-6">
						<label for="storename">Store name</label>
						<input type="text" class="form-control" id="storename" placeholder="Enter store name" required>
					</div>
						
					<div class="form-group col-md-6">
						<label for="phonenumber">Phone Number</label>
						<input type="text" maxlength="10" class="form-control" id="phonenumber" placeholder="Enter phone number" required>
					</div>
					
				
					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Email" required>
					</div>
					
					<div class="form-group col-md-6">
					<div class="form-group">
					    <label for="inputAddress">Address</label>
					    <input type="textarea" class="form-control" id="inputAddress" placeholder="1234 Main St" rows="12" cols="22" required>
					</div>
					</div>
					<button type="submit" class="btn btn-primary">Join</button>
